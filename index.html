<!DOCTYPE html>
<html  lang="en-us" ng-app="myApp">
  
    <head>
        
        <meta charset="utf-8">
        <title>Learn and Understand AngularJS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!--<link href="style.css" type="text/css" rel="stylesheet"/>-->
        <script src="https://code.jquery.com/jquery.min.js"></script>
        <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
        <script src="https://code.angularjs.org/1.5.8/angular-messages.js"></script>
        <script src="app.js"></script>
        
    </head>
  
    <body>
        <header>
            <nav class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/">AngularJS</a>
                    </div>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="container">

            <div ng-controller="mainController">

                <form name="myForm">
                    <label>
                        Enter text:
                        <input type="email" ng-model="field" name="myField" required minlength="5" maxlength="16" />
                    </label>
                    <div ng-messages="myForm.myField.$error" role="alert">
                        <div class="alert alert-danger" ng-message="required">Please enter a value for this field.</div>
                        <div class="alert alert-danger" ng-message="email">This field must be a valid email address.</div>
                        <div class="alert alert-danger" ng-message="minlength">This field must be at least 5 characters long.</div>
                        <div class="alert alert-danger" ng-message="maxlength">This field can be at most 16 characters long.</div>
                    </div>
                </form>

            </div>
            
        </div>
    </body>

</html>
